name: Dream Displays

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel --build-cache
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Xmx4G

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Upload artifacts for reuse
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-jars
          path: build/libs/*.jar
          if-no-files-found: warn

  publish:
    name: Publish
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-jars
          path: build/libs

      # Snapshot versions
      - name: Create pre-release
        if: contains(needs.build.outputs.version, '-SNAPSHOT')
        run: |
          VERSION=${{ needs.build.outputs.version }}
          TAG="v${VERSION}"

          gh release create "$TAG" \
            --title "$VERSION" \
            --prerelease \
            build/libs/dreamdisplays-*.jar \
          || gh release upload "$TAG" build/libs/dreamdisplays-*.jar --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Beta versions
      - name: Extract changelogs
        if: "!contains(needs.build.outputs.version, '-SNAPSHOT')"
        id: changelog
        run: |
          VERSION=${{ needs.build.outputs.version }}
          
          # Parse changelog
          sed -n "/^# Version $VERSION$/,/^# Version /p" CHANGELOG.md \
            | sed -n '/^Mod:/,/^Plugin:/p' \
            | sed '1d;$d' \
            | sed 's/^- \[[x ]\]\s*//' \
            | sed '/^$/d' \
            | sed 's/^/- /' > mod_changelog.md
          
          sed -n "/^# Version $VERSION$/,/^# Version /p" CHANGELOG.md \
            | sed -n '/^Plugin:/,/^# Version /p' \
            | sed '1d;$d' \
            | sed 's/^- \[[x ]\]\s*//' \
            | sed '/^$/d' \
            | sed 's/^/- /' > plugin_changelog.md

      - name: Publish Fabric
        if: "!contains(needs.build.outputs.version, '-SNAPSHOT')"
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: '[Fabric 1.21.11] Dream Displays ${{ needs.build.outputs.version }}'
          version: fabric-${{ needs.build.outputs.version }}
          version-type: beta

          files: build/libs/dreamdisplays-fabric-*.jar

          changelog-file: mod_changelog.md

          modrinth-id: dreamdisplays
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          loaders: |
            fabric
            quilt
          game-versions: |
            1.21.11

          dependencies: |
            fabric-api(required){modrinth:P7dR8mSH}{curseforge:306612}

      - name: Publish NeoForge
        if: "!contains(needs.build.outputs.version, '-SNAPSHOT')"
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: '[NeoForge 1.21.11] Dream Displays ${{ needs.build.outputs.version }}'
          version: neoforge-${{ needs.build.outputs.version }}
          version-type: beta

          files: build/libs/dreamdisplays-neoforge-*.jar

          changelog-file: mod_changelog.md

          modrinth-id: dreamdisplays
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          loaders: neoforge
          game-versions: |
            1.21.11

      - name: Publish Spigot
        if: "!contains(needs.build.outputs.version, '-SNAPSHOT')"
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: '[Spigot 1.21.x] Dream Displays ${{ needs.build.outputs.version }}'
          version: spigot-${{ needs.build.outputs.version }}
          version-type: release

          files: build/libs/dreamdisplays-spigot-*.jar

          changelog-file: plugin_changelog.md

          modrinth-id: dreamdisplays
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          loaders: |
            bukkit
            folia
            paper
            spigot
            purpur

          game-versions: |
            1.21
            1.21.1
            1.21.2
            1.21.3
            1.21.4
            1.21.5
            1.21.6
            1.21.7
            1.21.8
            1.21.9
            1.21.10
            1.21.11

      - name: Create GitHub Release
        if: "!contains(needs.build.outputs.version, '-SNAPSHOT')"
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-tag: v${{ needs.build.outputs.version }}
          github-generate-changelog: false
          github-draft: false

          files: build/libs/dreamdisplays-*.jar

          changelog: |
            Check changelogs in [Modrinth](https://modrinth.com/plugin/dreamdisplays/changelog).
