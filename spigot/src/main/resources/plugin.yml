name: DreamDisplays
version: '${version}'
authors: [ arsmotorin, INotSleep, Kolyakot33, Toffikk ]
description: 'Plugin for the Dream Displays mod.'
main: com.dreamdisplays.Main
api-version: '1.21'
folia-supported: true
commands:
  display:
    description: Main command for Dream Displays
    usage: /display <subcommand>
permissions:
  dreamdisplays.create:
    default: true
  dreamdisplays.video:
    default: true
  dreamdisplays.info:
    default: true
