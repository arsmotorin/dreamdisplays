# Dream Displays configuration
# Support: @arsmotorin (Telegram/Discord)

[language]
# Default language if no translation is available
default_language = "en"

[display]
# Selection tool and base material
selection_material = "DIAMOND_AXE"
base_material = "BLACK_CONCRETE"

# Display size limits
# All values are in blocks
max_render_distance = 96.0
min_width = 1
min_height = 1
max_width = 32
max_height = 24

# Particle effects for selection visualization
# Note that it doesn't work on Folia for now
particles = true
particles_color = "#00FFFF"

# Mod detection notifications
# Players without Dream Displays will be asked to install it
# Note that it doesn't work on Folia for now
mod_detection_enabled = true

# Update notifications
updates = true

[reports]
# Report settings
# webhook_url is a discord webhook URL for sending reports
# cooldown is in seconds
webhook_url = ""
cooldown = 30

[storage]
# Storage type: SQLITE or MYSQL
# If you choose MYSQL, fill in the details below
type = "SQLITE"
host = "localhost"
port = "3306"
database = "database"
username = "username"
password = "password"
table_prefix = ""

[permissions]
# Permission nodes
create = "dreamdisplays.create"      # Default: everyone
video = "dreamdisplays.video"        # Default: everyone
info = "dreamdisplays.info"          # Default: everyone
help = "dreamdisplays.help"          # Default: everyone
list = "dreamdisplays.list"          # Default: op
stats = "dreamdisplays.stats"        # Default: op
premium = "dreamdisplays.premium"    # Default: op
delete = "dreamdisplays.delete"      # Default: op
reload = "dreamdisplays.reload"      # Default: op
updates = "dreamdisplays.updates"    # Default: op
